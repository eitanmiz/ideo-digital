<table>
  <body>
    <tr>
      <td aria-disabled="true">Id:</td>
      <td aria-disabled="true">{{ isUpdate ? newData.id : "new invoice" }}</td>
    </tr>

    <tr>
      <td>Date:</td>
      <td>{{ isUpdate ? (newData.invoiceDate | date : "dd/MM/yyyy HH:mm:ss") : 'new invoice' }}</td>
    </tr>
    <tr>
      <td>Amount:</td>
      <td><input type="number" step="0.01" [(ngModel)]="newData.amount" /></td>
    </tr>
    <tr>
      <td>Status:</td>
      <td>
        <div *ngIf="!isUpdate">new invoice</div>
        <div *ngIf="isUpdate">
            <select name="name_status" [(ngModel)]="newData.status" id="id_status">
            <option value="0">Open</option>
            <option value="1">Close</option>
            <option value="2">Cancel</option>
            </select>
        </div>
      </td>
    </tr>
  </body>
</table>
<br />
<br />
<button mat-button (click)="closeDialog(0)">Close</button>
<button mat-button (click)="closeDialog(1)">Apply</button>
