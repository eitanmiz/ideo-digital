<button mat-button (click)="openInvoiceInspectDlg('')">Create Invoice</button>
<br>
<br>
<table>
    <body>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let item of invoices$ | async | keyvalue">
            <td>{{ item.key }} </td>
            <td>{{ item.value?.invoiceDate | date : "dd/MM/yyyy HH:mm:ss"}} </td>
            <td>{{ item.value?.amount }} </td>
            <td>{{ statusToEnum(item.value?.status) }} </td>
            <td><Button (click)="openInvoiceInspectDlg(item.value?.id)">Edit</Button></td>
        </tr>
    </body>
</table>
